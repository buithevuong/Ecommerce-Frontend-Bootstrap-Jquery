<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart</title>

	 <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	 <link rel="stylesheet" type="text/css" href="css/cart.css">

	 <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
</head>
<body>
<div class="container">
   <div class="card shopping-cart">
            <div class="card-header bg-dark text-light">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                Shipping cart
                <a href="index.html" class="btn btn-outline-info btn-sm pull-right">Continue shopping</a>
                <div class="clearfix"></div>
            </div>
            <div class="card-body mycart">
                  
                    
                
            </div>
            <div class="pull-right ml-5 mb-5">
                    <button class="btn btn-outline-secondary pull-right update-cart">
                        Update shopping cart
                    </button>
                </div>

            <div class="card-footer">
                <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="coupon code">
                        </div>
                        <div class="col-6">
                            <input type="submit" class="btn btn-default" value="Use coupon">
                        </div>
                    </div>
                </div>
                <div class="pull-right" style="margin: 10px">
                    
                    <div class="pull-right" style="margin: 5px">
                        Subtotal: <b class="subTotal">50.00€</b>
                    </div>
                    <div class="pull-right" style="margin: 5px">
                        Total price: <b class="totalPrice">50.00€</b>
                    </div>

                    <a href="" class="btn btn-success pull-right btn-checkOut">Checkout</a>
                </div>
            </div>
        </div>
</div>

 <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/cart.js"></script>

</body>
</html>
